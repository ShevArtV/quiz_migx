<form method="post" class="jsQuizForm row border border-primary py-5">
    <input type="hidden" name="formname" value="{$formName}">
    <div class="col-lg-9 px-md-5 px-3 py-4">
        <div class="progress rounded-0 mb-5">
            <div class="progress-bar jsQuizProgress bg-transparent w-100" role="progressbar" aria-valuenow="0" aria-valuemin="0"
                 aria-valuemax="100">0%
            </div>
        </div>
        <h2 class="text-primary">{$formName}</h2>
        <hr>
       {$items} {$fields}
        <p class="error jsError h5 text-danger"></p>
        <div class="d-flex justify-content-between mt-4">
            <button type="button" class="btn bg-secondary text-white jsQuizBtn jsQuizBtnBack visually-hidden disabled">Назад</button>
            <button type="button" class="btn bg-primary text-white jsQuizBtn jsQuizBtnForward disabled">Вперед</button>
            <button type="submit" class="btn bg-success text-white jsQuizBtn jsQuizBtnSubmit d-none">Отправить</button>
        </div>
    </div>
    <div class="col-lg-3">
        <div>
            {if $avatar}
            <div class="mx-auto" style="width:50px;height:50px;border-radius: 100%;overflow: hidden;">
                <img src="{$avatar}" alt="{$avatar_text}" style="object-fit: cover;width:100%;height:100%;">
            </div>
            {/if}
            {if $avatar_text}
            <p class="text-center">{$avatar_text}</p>
            {/if}
        </div>
        {$add_blocks}
    </div>
</form>
{$thanks}
